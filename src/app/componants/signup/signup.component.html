<div class="container my-3">

  <form class="w-50  m-auto" [formGroup] ='signupForm' (ngSubmit) = 'signup(signupForm)'>

    <div class="form-group">
      <label >Your Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control" formControlName="email" >
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label >Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>


    <button type="submit" [disabled]='signupForm.invalid==true' class="btn btn-primary ">Submit</button>
  </form>

  <div class="alert alert-danger my-3" *ngIf = 'errMessage != null'> {{errMessage}} </div>

</div>
