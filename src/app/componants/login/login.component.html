<div class="container my-3">

  <form class="w-50  m-auto" [formGroup] ='loginForm' (ngSubmit) = 'login(loginForm)'>


    <div class="form-group">
      <label >Email address</label>
      <input type="email" class="form-control" formControlName="email" >
    </div>

    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>


    <button type="submit" [disabled]='loginForm.invalid==true' class="btn btn-primary ">Submit</button>
  </form>

  <div class="alert alert-danger my-3" *ngIf = 'errMessage != null'> {{errMessage}} </div>

</div>
